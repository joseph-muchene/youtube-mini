<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link
      rel="shortcut icon"
      href="./images/YouTube-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="yt-top">
      <div id="logo" class="logo">
        <img src="./images/youtube.png" alt="" />
      </div>
      <div class="search-box">
        <input type="search" placeholder="search" />

        <div class="search-side">
          <img src="./icons/voice.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="icons-side">
        <div class="icon-1">
          <img src="./icons/video.svg" alt="" srcset="" />
        </div>
        <div class="icon-2">
          <img src="./icons/menu.svg" alt="" srcset="" />
        </div>
        <div class="icon-3">
          <img src="./icons/notification.svg" alt="" srcset="" />
        </div>
        <div class="icon-4 avatar">
          <img src="./images/youtube.png" alt="" srcset="" />
        </div>
      </div>
    </div>
    <div class="middle-tags">
      <div class="across">
        <p>All</p>
        <p>New to you</p>
        <p>mixes</p>
        <p>music</p>
        <p>javascript</p>
        <p>manchester city</p>
        <p>computers</p>
        <p>live</p>
        <p>kicks</p>
        <p>gaming</p>
        <p>laughter</p>
        <p>cricket</p>
        <p>UEFA champions league</p>
      </div>
    </div>
    <main class="container">
      <div class="container-side">
        <div class="side-1">
          <img src="./icons/home.svg" alt="" srcset="" />
        </div>
        <div class="side-2">
          <img src="./icons/compass-solid.svg" alt="" srcset="" />
        </div>
        <div class="side-3">
          <img
            src="./icons/Youtube Shorts Black Icon Logo Vector.svg"
            alt=""
            srcset=""
          />
        </div>
        <div class="side-4">
          <img src="./icons/subscription.svg" alt="" srcset="" />
        </div>
        <div class="side-5">
          <img src="./icons/library.svg" alt="" srcset="" />
        </div>
      </div>

      <!-- videos -->

      <div class="video-all" id="video"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
